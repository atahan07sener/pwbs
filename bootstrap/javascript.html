	<div class="container mt-5">
		<div class="page-header">
			<h1>Tax Calculator</h1>
		</div>
		<div class="row mt-4">
			<div class="col-12">
				<table id="table" class="table table-bordered text-center table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Product Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price for Each</th>
							<th scope="col">Gross Price</th>
							<th scope="col">Tax</th>
							<th scope="col">Net Price</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>	

		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
				<div class="jumbotron mt-5">
					<h3>New Product</h3>
					<hr class="my-3">
					<form>
						<div class="form-group row">
							<label for="inputProductName" class="col-sm-6 col-form-label">Product Name</label>
							<div class="col-sm-6">
								<input type="name" class="form-control" id="productName" placeholder="Product Name">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputQuantity" class="col-sm-6 col-form-label">Quantity</label>
							<div class="input-group col-sm-6">
								<input type="text" class="form-control" id="quantity" placeholder="Qty">
								<div class="input-group-append">
									<select class="custom-select input-group" id="qtySelect">
										<option selected value="0">pcs</option>
										<option value="1">kg</option>
										<option value="2">L</option>
										<option value="3">m</option>
									</select>
								</div>
								
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPrice" class="col-sm-6 col-form-label">Price</label>
							<div class="input-group col-sm-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">$</span>
								</div>
								<input type="text" class="form-control" placeholder="Price" aria-label="price" id="price" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputTaxRate" class="col-sm-6 col-form-label">Tax Rate</label>
							<div class="input-group col-sm-6">
								<input type="text" class="form-control" id="taxRate" placeholder="Tax Rate" aria-label="Username" aria-describedby="basic-addon1">
								<div class="input-group-append">
									<span class="input-group-text" id="basic-addon1">%</span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12 col-md-12 col-lg-12">
								<button type="button" class="btn btn-primary" onclick="addProduct(quantity.value, price.value, productName.value, taxRate.value)">Add Product</button>
							</div>
						</div>
					</form>
				</div>
			</div>



			<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
				<div class="jumbotron mt-5">
					<h3>Delete Product</h3>
					<hr class="my-3">
					<form>
						<div class="form-group row">
							<label for="inputRowNumber" class="col-sm-6 col-form-label">Row number</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="rowNumber" placeholder="Row number">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 col-md-2">
								<button type="button" class="btn btn-primary" onclick="deleteRow(rowNumber.value)">Delete Product</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
